{% extends "inc/base.html" %}
{% load bootstrap5 %}
{% load static %}

{% block info-user %}
  {% include "inc/not_authorized_user.html" %}
{% endblock %}

{% block first-row %}
  <h1 class="mt-5" style="display: inline; margin-right: 30px">Registration</h1>
{% endblock %}

{% block content %}
  <div style="width: 50%">
      <form method="post" action="{% url 'signup' %}" enctype="multipart/form-data" name="signup">
        {% csrf_token %}
        {% bootstrap_form form %}
        <div>
          <img id="upload-avatar" src="/media/default-avatar.jpg" alt="your avatar">
        </div>
        <div class="row" style="margin-top: 20px">
          <div class="col-5">
            <button class="btn btn-outline-success" type="submit">Register</button>
          </div>
        </div>
      </form>
  </div>

  <script src="{% static 'js/jquery-3.7.0.min.js' %}" defer></script>
  <script src="{% static 'js/avatar_show.js' %}" defer></script>
{% endblock %}
