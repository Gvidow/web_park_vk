{% extends "inc/base.html" %}
{% load static %}


{% block info-user %}
  {% include "inc/not_authorized_user.html" %}
{% endblock %}

{% block first-row %}
  <h1 class="mt-5" style="display: inline; margin-right: 30px">Log in</h1>
{% endblock %}

{% block content %}
<div id="wrong_password" class="pole">
    Sorry, wrong password!
</div>

<form class="needs-validation" novalidate="" method="post" action="{% url 'login' %}" name="login">
  {% csrf_token %}
  {{ form }}
  <button class="btn btn-primary btn-lg" type="submit"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Log in!</font></font></button>


  <hr class="my-3">
  <div class="row"><div class="col-2"></div><div class="col-5"><a href="{% url 'signup' %}">Create new account</a></div></div>
</form>

{% endblock %}
